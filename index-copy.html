<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RCT 患者管理与随访排期系统</title>

  <link href="resources/css/bootstrap.min.css" rel="stylesheet">
  <link href="resources/css/style.css" rel="stylesheet">
  <!-- 自定义的样式 -->
  <link href="resources/css/main.css" rel="stylesheet">
  <link href="resources/css/pat-list.css" rel="stylesheet">
  <link href="resources/css/pat-main.css" rel="stylesheet">
  <link href="resources/css/pat-followup.css" rel="stylesheet">
</head>

<body class="flex-container">
  <header class="custom-header">
    <h2>RCT患者数据管理与随访排期系统</h2>
  </header>

  <div class="main-container">

    <!-- 患者列表部分
         分为实验组、对照组两个scroll bar 或者flowover: auto的table
    -->
    <div class="pat-list-container">
        <div class="panel panel-info pat-list-table">
            <div class="panel-heading pat-list-table-heading">
                <span>实验组</span>
                <button type="button" class="btn btn-primary add-pat-btn">新增患者</button>
            </div>
            <!-- Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>下次随访时间</th>
                    </tr>
                </thead>

                <tbody>
                    <tr onclick='alert("hello")'>
                        <td>用户1</td>
                        <td>2018-3-31</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel panel-info pat-list-table">
            <div class="panel-heading pat-list-table-heading">
            <span>对照组</span>
            <button type="button" class="btn btn-primary add-pat-btn">新增患者</button>
            </div>
            <!-- Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>下次随访时间</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr>
                        <td>用户1</td>
                        <td>2018-3-31</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        

    <!-- 可编辑的患者信息列表 -->
    <div class="pat-main-container">
        <div style="width:100%"><span>main</span></div>
    </div>

    <!-- 患者随访时间列表 -->
    <div class="pat-followup-container">
        <div style="width:100%"><span>followup</span></div>
    </div>

  </div>



  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
</body>

</html>
